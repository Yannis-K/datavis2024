<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dataviz 2024</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/vis@4.21.0/dist/vis.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vis@4.21.0/dist/vis.js"></script>
  </head>
  <body>
    <h1>Prix nobels</h1>
    <div class="">
      <h2>Timeline : les prix & lauréats</h2>
      <div id="timeline"></div>
    </div>
    <div class="">
      <h2>Répartition des catégories</h2>
      <img src="assets/img/category-distribution.svg" alt="" />
    </div>
    <div class="">
      <h2>Analyse images : colorimétrie</h2>
      <img src="assets/img/barcode.png" />
    </div>
  </body>
</html>

<script type="module">
  import { DATA, CURRENT_YEAR } from "./script/const.js";
  import { getTimelineData } from "./script/modules/timeline.js";

  console.log("***DATA", DATA);
  const TIMELINE_DATA = getTimelineData(DATA);

  //
  console.log(TIMELINE_DATA);

  const timelineOptions = {
    start: new Date(1900, 1, 1),
    end: new Date(CURRENT_YEAR, 11, 31),
    orientation: {
      axis: "top", // Mettre les dates en haut de la visualisation
    },
  };
  // Initialize timeline
  var timeline = new vis.Timeline(
    document.getElementById("timeline"),
    TIMELINE_DATA,
    timelineOptions
  );
</script>
